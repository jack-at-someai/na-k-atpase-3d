<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sacred Geometry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h1>Sacred Geometry</h1>
    <div class="pattern-list">
      <button class="pattern-btn active" data-pattern="flowerOfLife">Flower of Life</button>
      <button class="pattern-btn" data-pattern="seedOfLife">Seed of Life</button>
      <button class="pattern-btn" data-pattern="metatronsCube">Metatron's Cube</button>
      <button class="pattern-btn" data-pattern="sriYantra">Sri Yantra</button>
      <button class="pattern-btn" data-pattern="fibonacciSpiral">Fibonacci Spiral</button>
      <button class="pattern-btn" data-pattern="torusKnot">Torus Knot</button>
      <button class="pattern-btn" data-pattern="vesicaPiscis">Vesica Piscis</button>
      <button class="pattern-btn" data-pattern="goldenSpiral">Golden Ratio Spiral</button>
    </div>
    <div class="controls">
      <label>
        <span>Layers / Detail</span>
        <input type="range" id="layers" min="1" max="12" value="3">
        <span id="layers-val" class="val">3</span>
      </label>
      <label>
        <span>Scale</span>
        <input type="range" id="scale" min="20" max="200" value="80">
        <span id="scale-val" class="val">80</span>
      </label>
      <label>
        <span>Rotation Speed</span>
        <input type="range" id="speed" min="0" max="100" value="15">
        <span id="speed-val" class="val">15</span>
      </label>
      <label>
        <span>Line Width</span>
        <input type="range" id="linewidth" min="1" max="6" value="1" step="0.5">
        <span id="linewidth-val" class="val">1</span>
      </label>
      <label>
        <span>Opacity</span>
        <input type="range" id="opacity" min="10" max="100" value="80">
        <span id="opacity-val" class="val">80</span>
      </label>
      <div class="toggle-row">
        <label class="toggle-label">
          <input type="checkbox" id="animate" checked>
          <span>Animate</span>
        </label>
        <label class="toggle-label">
          <input type="checkbox" id="glow" checked>
          <span>Glow</span>
        </label>
      </div>
      <div class="toggle-row">
        <label class="toggle-label">
          <input type="checkbox" id="fill-mode">
          <span>Fill Mode</span>
        </label>
        <label class="toggle-label">
          <input type="checkbox" id="rainbow">
          <span>Cycle Colors</span>
        </label>
      </div>
    </div>
    <div class="color-section">
      <span>Stroke Color</span>
      <div class="color-swatches">
        <button class="swatch active" data-color="#21D6C6" style="background:#21D6C6"></button>
        <button class="swatch" data-color="#F000D2" style="background:#F000D2"></button>
        <button class="swatch" data-color="#7200CB" style="background:#7200CB"></button>
        <button class="swatch" data-color="#E3CCF5" style="background:#E3CCF5"></button>
        <button class="swatch" data-color="#CE4F51" style="background:#CE4F51"></button>
        <button class="swatch" data-color="#AA66E0" style="background:#AA66E0"></button>
      </div>
    </div>
    <button id="save-btn">Save as PNG</button>
  </div>
  <canvas id="canvas"></canvas>
  <script src="render.js"></script>
</body>
</html>

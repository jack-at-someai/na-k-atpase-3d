<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Intelligence â€” Flocking Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Swarm Intelligence</h1>
            <span class="subtitle">Boids Flocking Algorithm</span>
        </div>
        <div class="header-controls">
            <div class="toggle-group">
                <button id="btn-2d" class="toggle-btn active">2D</button>
                <button id="btn-3d" class="toggle-btn">3D</button>
            </div>
            <button id="btn-pause" class="btn">Pause</button>
            <button id="btn-reset" class="btn">Reset</button>
        </div>
        <div class="stats-overlay">
            <span id="fps-counter">60 FPS</span>
            <span id="boid-counter">150 boids</span>
        </div>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <section class="control-group">
                <h3>Flock</h3>
                <label>
                    <span>Boid Count: <em id="val-count">150</em></span>
                    <input type="range" id="sl-count" min="10" max="500" value="150">
                </label>
                <label>
                    <span>Max Speed: <em id="val-speed">4</em></span>
                    <input type="range" id="sl-speed" min="1" max="12" value="4" step="0.5">
                </label>
                <label>
                    <span>Perception Radius: <em id="val-perception">80</em></span>
                    <input type="range" id="sl-perception" min="30" max="200" value="80">
                </label>
                <label>
                    <span>Cube Size (3D): <em id="val-cubeSize">500</em></span>
                    <input type="range" id="sl-cubeSize" min="200" max="1000" value="500" step="50">
                </label>
            </section>

            <section class="control-group">
                <h3>Forces</h3>
                <label>
                    <span>Separation: <em id="val-separation">1.8</em></span>
                    <input type="range" id="sl-separation" min="0" max="5" value="1.8" step="0.1">
                </label>
                <label>
                    <span>Alignment: <em id="val-alignment">1.0</em></span>
                    <input type="range" id="sl-alignment" min="0" max="5" value="1.0" step="0.1">
                </label>
                <label>
                    <span>Cohesion: <em id="val-cohesion">1.0</em></span>
                    <input type="range" id="sl-cohesion" min="0" max="5" value="1.0" step="0.1">
                </label>
                <label>
                    <span>Separation Radius: <em id="val-sepRadius">30</em></span>
                    <input type="range" id="sl-sepRadius" min="10" max="80" value="30">
                </label>
            </section>

            <section class="control-group">
                <h3>Predator</h3>
                <label class="checkbox-label">
                    <input type="checkbox" id="cb-predator" checked>
                    <span>Enable Predator</span>
                </label>
                <label>
                    <span>Flee Weight: <em id="val-fleeWeight">4.0</em></span>
                    <input type="range" id="sl-fleeWeight" min="1" max="10" value="4.0" step="0.5">
                </label>
                <label>
                    <span>Flee Radius: <em id="val-fleeRadius">150</em></span>
                    <input type="range" id="sl-fleeRadius" min="50" max="300" value="150">
                </label>
                <label>
                    <span>Predator Speed: <em id="val-predSpeed">3.0</em></span>
                    <input type="range" id="sl-predSpeed" min="1" max="8" value="3.0" step="0.5">
                </label>
            </section>

            <section class="control-group">
                <h3>Interaction</h3>
                <div class="tool-selector">
                    <button id="tool-obstacle" class="tool-btn active">Place Obstacle</button>
                    <button id="tool-predator" class="tool-btn">Move Predator</button>
                </div>
                <label>
                    <span>Obstacle Radius: <em id="val-obsRadius">40</em></span>
                    <input type="range" id="sl-obsRadius" min="15" max="100" value="40">
                </label>
                <button id="btn-clear-obs" class="btn btn-full">Clear Obstacles</button>
            </section>

            <section class="control-group">
                <h3>Visual</h3>
                <label class="checkbox-label">
                    <input type="checkbox" id="cb-trails">
                    <span>Trails</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="cb-vectors">
                    <span>Velocity Vectors</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="cb-perception">
                    <span>Perception Radius</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="cb-grid" checked>
                    <span>Grid (3D)</span>
                </label>
            </section>
        </aside>

        <main class="canvas-container">
            <canvas id="canvas"></canvas>
        </main>
    </div>

    <script src="boids.js"></script>
    <script src="renderer.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Glass Solitaire</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="liquid-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="blob blob-5"></div>
  </div>

  <div id="app">
    <header class="glass-header">
      <h1>Solitaire</h1>
      <div class="header-controls">
        <span id="move-counter">Moves: 0</span>
        <span id="timer">0:00</span>
        <button id="new-game-btn" class="glass-btn">New Game</button>
        <button id="undo-btn" class="glass-btn">Undo</button>
      </div>
    </header>

    <div id="game-board">
      <!-- Top row: stock, waste, 4 foundations -->
      <div class="top-row">
        <div id="stock" class="card-slot glass-slot" data-zone="stock">
          <div class="slot-label">Stock</div>
        </div>
        <div id="waste" class="card-slot glass-slot" data-zone="waste">
          <div class="slot-label">Waste</div>
        </div>
        <div class="spacer"></div>
        <div id="foundation-0" class="card-slot glass-slot foundation" data-zone="foundation" data-index="0">
          <div class="slot-label foundation-icon" data-suit="hearts">&hearts;</div>
        </div>
        <div id="foundation-1" class="card-slot glass-slot foundation" data-zone="foundation" data-index="1">
          <div class="slot-label foundation-icon" data-suit="diamonds">&diams;</div>
        </div>
        <div id="foundation-2" class="card-slot glass-slot foundation" data-zone="foundation" data-index="2">
          <div class="slot-label foundation-icon" data-suit="clubs">&clubs;</div>
        </div>
        <div id="foundation-3" class="card-slot glass-slot foundation" data-zone="foundation" data-index="3">
          <div class="slot-label foundation-icon" data-suit="spades">&spades;</div>
        </div>
      </div>

      <!-- Tableau: 7 columns -->
      <div class="tableau-row">
        <div id="tableau-0" class="card-slot glass-slot tableau-col" data-zone="tableau" data-index="0"></div>
        <div id="tableau-1" class="card-slot glass-slot tableau-col" data-zone="tableau" data-index="1"></div>
        <div id="tableau-2" class="card-slot glass-slot tableau-col" data-zone="tableau" data-index="2"></div>
        <div id="tableau-3" class="card-slot glass-slot tableau-col" data-zone="tableau" data-index="3"></div>
        <div id="tableau-4" class="card-slot glass-slot tableau-col" data-zone="tableau" data-index="4"></div>
        <div id="tableau-5" class="card-slot glass-slot tableau-col" data-zone="tableau" data-index="5"></div>
        <div id="tableau-6" class="card-slot glass-slot tableau-col" data-zone="tableau" data-index="6"></div>
      </div>
    </div>

    <!-- Win overlay -->
    <div id="win-overlay" class="hidden">
      <div class="win-card glass-panel">
        <h2>You Win!</h2>
        <p id="win-stats"></p>
        <button id="play-again-btn" class="glass-btn">Play Again</button>
      </div>
    </div>
  </div>

  <!-- SVG sprite sheet for card faces -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <defs>
      <!-- Heart suit pip -->
      <symbol id="pip-hearts" viewBox="0 0 40 40">
        <path d="M20 35 C20 35 4 22 4 13 C4 7 9 3 14 3 C17 3 19 5 20 7 C21 5 23 3 26 3 C31 3 36 7 36 13 C36 22 20 35 20 35Z"
              fill="currentColor" stroke="none"/>
      </symbol>
      <!-- Diamond suit pip -->
      <symbol id="pip-diamonds" viewBox="0 0 40 40">
        <path d="M20 2 L34 20 L20 38 L6 20 Z"
              fill="currentColor" stroke="none"/>
      </symbol>
      <!-- Club suit pip -->
      <symbol id="pip-clubs" viewBox="0 0 40 40">
        <circle cx="20" cy="12" r="8" fill="currentColor"/>
        <circle cx="11" cy="22" r="8" fill="currentColor"/>
        <circle cx="29" cy="22" r="8" fill="currentColor"/>
        <rect x="18" y="24" width="4" height="12" fill="currentColor"/>
      </symbol>
      <!-- Spade suit pip -->
      <symbol id="pip-spades" viewBox="0 0 40 40">
        <path d="M20 3 C20 3 4 18 4 25 C4 30 9 33 14 31 C17 30 19 28 20 26
                 C21 28 23 30 26 31 C31 33 36 30 36 25 C36 18 20 3 20 3Z"
              fill="currentColor"/>
        <rect x="18" y="28" width="4" height="10" fill="currentColor"/>
      </symbol>

      <!-- Face card sprite: Knight (Jack) -->
      <symbol id="face-jack" viewBox="0 0 100 140">
        <!-- Helmet -->
        <ellipse cx="50" cy="32" rx="24" ry="22" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M26 32 Q30 8 50 10 Q70 8 74 32" fill="currentColor" opacity="0.3"/>
        <!-- Visor slit -->
        <rect x="38" y="28" width="24" height="4" rx="2" fill="currentColor" opacity="0.6"/>
        <!-- Plume -->
        <path d="M50 10 Q55 -2 62 6 Q58 2 50 10Z" fill="currentColor" opacity="0.5"/>
        <!-- Body / armor -->
        <path d="M30 54 Q30 45 50 45 Q70 45 70 54 L72 90 L28 90Z" fill="none" stroke="currentColor" stroke-width="2"/>
        <!-- Shield -->
        <path d="M40 62 L50 58 L60 62 L60 78 Q50 85 40 78Z" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="1.5"/>
        <!-- Sword -->
        <line x1="68" y1="50" x2="82" y2="30" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="76" y1="38" x2="82" y2="42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <!-- Legs -->
        <line x1="40" y1="90" x2="38" y2="115" stroke="currentColor" stroke-width="2.5"/>
        <line x1="60" y1="90" x2="62" y2="115" stroke="currentColor" stroke-width="2.5"/>
        <!-- Feet -->
        <ellipse cx="36" cy="118" rx="6" ry="3" fill="currentColor" opacity="0.4"/>
        <ellipse cx="64" cy="118" rx="6" ry="3" fill="currentColor" opacity="0.4"/>
      </symbol>

      <!-- Face card sprite: Queen -->
      <symbol id="face-queen" viewBox="0 0 100 140">
        <!-- Crown -->
        <path d="M30 30 L35 15 L42 25 L50 10 L58 25 L65 15 L70 30Z"
              fill="currentColor" opacity="0.3" stroke="currentColor" stroke-width="1.5"/>
        <!-- Crown jewels -->
        <circle cx="50" cy="13" r="2.5" fill="currentColor" opacity="0.7"/>
        <circle cx="36" cy="18" r="2" fill="currentColor" opacity="0.5"/>
        <circle cx="64" cy="18" r="2" fill="currentColor" opacity="0.5"/>
        <!-- Face -->
        <ellipse cx="50" cy="42" rx="18" ry="16" fill="none" stroke="currentColor" stroke-width="2"/>
        <!-- Eyes -->
        <ellipse cx="43" cy="40" rx="3" ry="2" fill="currentColor" opacity="0.5"/>
        <ellipse cx="57" cy="40" rx="3" ry="2" fill="currentColor" opacity="0.5"/>
        <!-- Lips -->
        <path d="M45 48 Q50 52 55 48" fill="none" stroke="currentColor" stroke-width="1.5"/>
        <!-- Dress bodice -->
        <path d="M32 58 Q35 55 50 55 Q65 55 68 58 L72 95 Q50 100 28 95Z"
              fill="currentColor" opacity="0.15" stroke="currentColor" stroke-width="1.5"/>
        <!-- Necklace -->
        <path d="M36 58 Q50 65 64 58" fill="none" stroke="currentColor" stroke-width="1.5"/>
        <circle cx="50" cy="63" r="3" fill="currentColor" opacity="0.5"/>
        <!-- Skirt -->
        <path d="M28 95 Q22 130 25 132 Q50 138 75 132 Q78 130 72 95Z"
              fill="currentColor" opacity="0.1" stroke="currentColor" stroke-width="1.5"/>
        <!-- Scepter -->
        <line x1="72" y1="60" x2="85" y2="35" stroke="currentColor" stroke-width="2"/>
        <circle cx="86" cy="32" r="4" fill="currentColor" opacity="0.3" stroke="currentColor" stroke-width="1.5"/>
      </symbol>

      <!-- Face card sprite: King -->
      <symbol id="face-king" viewBox="0 0 100 140">
        <!-- Crown -->
        <path d="M28 28 L32 10 L40 22 L50 5 L60 22 L68 10 L72 28Z"
              fill="currentColor" opacity="0.35" stroke="currentColor" stroke-width="2"/>
        <rect x="28" y="28" width="44" height="6" rx="2" fill="currentColor" opacity="0.25" stroke="currentColor" stroke-width="1"/>
        <!-- Crown gems -->
        <circle cx="50" cy="9" r="3" fill="currentColor" opacity="0.8"/>
        <circle cx="34" cy="14" r="2" fill="currentColor" opacity="0.5"/>
        <circle cx="66" cy="14" r="2" fill="currentColor" opacity="0.5"/>
        <!-- Face -->
        <ellipse cx="50" cy="46" rx="18" ry="16" fill="none" stroke="currentColor" stroke-width="2"/>
        <!-- Eyes -->
        <line x1="40" y1="43" x2="46" y2="43" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="54" y1="43" x2="60" y2="43" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
        <!-- Beard -->
        <path d="M35 52 Q40 55 50 58 Q60 55 65 52" fill="none" stroke="currentColor" stroke-width="1.5"/>
        <path d="M38 55 Q50 68 62 55" fill="currentColor" opacity="0.15"/>
        <!-- Robe -->
        <path d="M28 62 Q30 58 50 58 Q70 58 72 62 L78 105 Q50 112 22 105Z"
              fill="currentColor" opacity="0.15" stroke="currentColor" stroke-width="2"/>
        <!-- Robe trim -->
        <path d="M50 58 L50 105" stroke="currentColor" stroke-width="1" stroke-dasharray="4 3"/>
        <!-- Ermine cape dots -->
        <circle cx="33" cy="72" r="1.5" fill="currentColor" opacity="0.4"/>
        <circle cx="67" cy="72" r="1.5" fill="currentColor" opacity="0.4"/>
        <circle cx="30" cy="85" r="1.5" fill="currentColor" opacity="0.4"/>
        <circle cx="70" cy="85" r="1.5" fill="currentColor" opacity="0.4"/>
        <!-- Orb -->
        <circle cx="25" cy="78" r="7" fill="currentColor" opacity="0.15" stroke="currentColor" stroke-width="1.5"/>
        <line x1="25" y1="71" x2="25" y2="69" stroke="currentColor" stroke-width="1.5"/>
        <line x1="22" y1="70" x2="28" y2="70" stroke="currentColor" stroke-width="1.5"/>
        <!-- Scepter -->
        <line x1="75" y1="65" x2="82" y2="40" stroke="currentColor" stroke-width="2.5"/>
        <path d="M79 38 L82 30 L85 38" fill="currentColor" opacity="0.4"/>
      </symbol>

      <!-- Ace center ornament -->
      <symbol id="ace-ornament" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="35" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3"/>
        <circle cx="50" cy="50" r="25" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.2"/>
        <line x1="50" y1="10" x2="50" y2="90" stroke="currentColor" stroke-width="0.5" opacity="0.15"/>
        <line x1="10" y1="50" x2="90" y2="50" stroke="currentColor" stroke-width="0.5" opacity="0.15"/>
        <line x1="22" y1="22" x2="78" y2="78" stroke="currentColor" stroke-width="0.5" opacity="0.1"/>
        <line x1="78" y1="22" x2="22" y2="78" stroke="currentColor" stroke-width="0.5" opacity="0.1"/>
      </symbol>

      <!-- Card back pattern -->
      <symbol id="card-back-pattern" viewBox="0 0 100 140">
        <rect x="5" y="5" width="90" height="130" rx="4" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
        <rect x="10" y="10" width="80" height="120" rx="3" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
        <!-- Diamond lattice -->
        <g opacity="0.2" stroke="rgba(255,255,255,0.5)" stroke-width="0.5" fill="none">
          <path d="M10 10 L90 130 M30 10 L90 100 M50 10 L90 70 M70 10 L90 40 M10 40 L60 130 M10 70 L30 130 M10 100 L10 130"/>
          <path d="M90 10 L10 130 M70 10 L10 100 M50 10 L10 70 M30 10 L10 40 M90 40 L40 130 M90 70 L70 130 M90 100 L90 130"/>
        </g>
        <!-- Center emblem -->
        <circle cx="50" cy="70" r="18" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
        <circle cx="50" cy="70" r="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
        <path d="M50 55 L53 65 L63 65 L55 72 L58 82 L50 76 L42 82 L45 72 L37 65 L47 65Z"
              fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
      </symbol>
    </defs>
  </svg>

  <script src="game.js"></script>
</body>
</html>

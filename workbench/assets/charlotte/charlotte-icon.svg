<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Temporal spine -->
  <line x1="100" y1="20" x2="100" y2="180" stroke="#00e5ff" stroke-width="1" opacity="0.3"/>

  <!-- Outer ring — the convex hull -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#00e5ff" stroke-width="1.5" opacity="0.4"/>

  <!-- Inner ring — dashed, the observation loop -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="#bb86fc" stroke-width="1" stroke-dasharray="6 8" opacity="0.5"/>

  <!-- Five knowledge vertices on the hull -->
  <!-- Structural (top) -->
  <circle cx="100" cy="20" r="5" fill="#00e5ff" opacity="0.8"/>
  <!-- Declarative (top-right) -->
  <circle cx="176" cy="62" r="5" fill="#00e5ff" opacity="0.8"/>
  <!-- Procedural (bottom-right) -->
  <circle cx="147" cy="156" r="5" fill="#00e5ff" opacity="0.8"/>
  <!-- Heuristic (bottom-left) -->
  <circle cx="53" cy="156" r="5" fill="#00e5ff" opacity="0.8"/>
  <!-- Meta (top-left) -->
  <circle cx="24" cy="62" r="5" fill="#00e5ff" opacity="0.8"/>

  <!-- Edges connecting vertices (hull boundary) -->
  <polygon points="100,20 176,62 147,156 53,156 24,62" fill="none" stroke="#00e5ff" stroke-width="0.5" opacity="0.2"/>

  <!-- Core node — Charlotte -->
  <circle cx="100" cy="100" r="18" fill="#00e5ff" opacity="0.9"/>
  <circle cx="100" cy="100" r="22" fill="none" stroke="#00e5ff" stroke-width="0.5" opacity="0.3"/>

  <!-- Signal dots on metric lines -->
  <circle cx="100" cy="55" r="3" fill="#ffab00" opacity="0.7"/>
  <circle cx="138" cy="82" r="3" fill="#4caf50" opacity="0.7"/>
  <circle cx="125" cy="135" r="3" fill="#ffab00" opacity="0.7"/>
  <circle cx="75" cy="135" r="3" fill="#4caf50" opacity="0.7"/>
  <circle cx="62" cy="82" r="3" fill="#ffab00" opacity="0.7"/>

  <!-- Lines from core to signals (metric lines) -->
  <line x1="100" y1="100" x2="100" y2="55" stroke="#ffab00" stroke-width="0.5" opacity="0.3"/>
  <line x1="100" y1="100" x2="138" y2="82" stroke="#4caf50" stroke-width="0.5" opacity="0.3"/>
  <line x1="100" y1="100" x2="125" y2="135" stroke="#ffab00" stroke-width="0.5" opacity="0.3"/>
  <line x1="100" y1="100" x2="75" y2="135" stroke="#4caf50" stroke-width="0.5" opacity="0.3"/>
  <line x1="100" y1="100" x2="62" y2="82" stroke="#ffab00" stroke-width="0.5" opacity="0.3"/>
</svg>

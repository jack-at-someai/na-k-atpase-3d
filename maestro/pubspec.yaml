name: maestro
description: Hoshin Kanri strategy deployment tool powered by Charlotte OS.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0-286.0.dev

dependencies:
  flutter:
    sdk: flutter

  # Design system
  charlotte_ui:
    path: ../design/charlotte_ui

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  google_sign_in: ^6.2.2

  # State management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # UI
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8

  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0

  # Subscriptions
  purchases_flutter: ^8.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

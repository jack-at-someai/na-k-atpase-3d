<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSP Algorithm Visualizer</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Control Panel (top-left) -->
    <div id="control-panel">
        <h2>TSP Visualizer</h2>

        <div class="section">
            <div class="section-label">Cities</div>
            <div class="btn-row">
                <button id="btn-add6" class="btn btn-sm">+6</button>
                <button id="btn-add10" class="btn btn-sm">+10</button>
                <button id="btn-add15" class="btn btn-sm">+15</button>
                <button id="btn-add25" class="btn btn-sm">+25</button>
            </div>
            <div class="btn-row">
                <button id="btn-circle" class="btn btn-sm">Circle</button>
                <button id="btn-clusters" class="btn btn-sm">Clusters</button>
                <button id="btn-clear" class="btn btn-sm btn-danger">Clear</button>
            </div>
            <div class="hint">Or click on the canvas to add cities</div>
        </div>

        <div class="section">
            <div class="section-label">Algorithms</div>
            <button id="btn-bruteforce" class="btn algo-btn" data-algo="bruteforce">
                <span class="swatch" style="background:#ef4444"></span> Brute Force
            </button>
            <button id="btn-nearest" class="btn algo-btn" data-algo="nearest">
                <span class="swatch" style="background:#f59e0b"></span> Nearest Neighbor
            </button>
            <button id="btn-twoopt" class="btn algo-btn" data-algo="twoopt">
                <span class="swatch" style="background:#3b82f6"></span> 2-Opt
            </button>
            <button id="btn-astar" class="btn algo-btn" data-algo="astar">
                <span class="swatch" style="background:#10b981"></span> A* Search
            </button>
            <button id="btn-compare" class="btn btn-compare">Compare All</button>
        </div>

        <div class="section" id="city-count-display">
            Cities: <span id="city-count">0</span>
        </div>
    </div>

    <!-- Legend (top-right) -->
    <div id="legend" class="hidden">
        <h3>Results</h3>
        <table id="legend-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Algorithm</th>
                    <th>Complexity</th>
                    <th>Distance</th>
                    <th>Time</th>
                    <th>States</th>
                </tr>
            </thead>
            <tbody id="legend-body"></tbody>
        </table>
    </div>

    <!-- Step Controls (bottom-center) -->
    <div id="step-controls" class="hidden">
        <button id="btn-prev" class="btn btn-sm" title="Previous step">&laquo; Prev</button>
        <button id="btn-play" class="btn btn-sm btn-play" title="Play/Pause">&#9654; Play</button>
        <button id="btn-next" class="btn btn-sm" title="Next step">Next &raquo;</button>
        <div class="speed-control">
            <label for="speed-slider">Speed:</label>
            <input type="range" id="speed-slider" min="1" max="100" value="50">
        </div>
        <div class="step-info">
            Step <span id="step-current">0</span> / <span id="step-total">0</span>
        </div>
        <select id="step-algo-select" class="algo-select"></select>
    </div>

    <script src="js/tsp.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Dude</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Block Dude</h1>
    <div class="info-bar">
      <span id="level-display">Level 1</span>
      <span id="moves-display">Moves: 0</span>
    </div>
    <canvas id="canvas"></canvas>
    <div class="controls-bar">
      <button class="ctrl-btn" id="btn-restart">Restart</button>
      <button class="ctrl-btn" id="btn-prev">&#9664; Prev</button>
      <button class="ctrl-btn" id="btn-next">Next &#9654;</button>
    </div>
    <div class="controls-mobile">
      <div class="mobile-row">
        <button class="arrow-btn" data-action="left">&#9664;</button>
        <button class="arrow-btn" data-action="pickup">PICK</button>
        <button class="arrow-btn" data-action="right">&#9654;</button>
      </div>
    </div>
    <p class="instructions">
      <strong>Arrow keys</strong> to move &bull; <strong>Up</strong> to pick up / put down blocks &bull; Reach the <strong>door</strong> to win
    </p>
  </div>
  <script src="levels.js"></script>
  <script src="game.js"></script>
</body>
</html>

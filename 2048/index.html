<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>2048</h1>
      <div class="score-container">
        <div class="score-box">
          <span class="score-label">SCORE</span>
          <span id="score">0</span>
        </div>
        <div class="score-box">
          <span class="score-label">BEST</span>
          <span id="best-score">0</span>
        </div>
      </div>
    </header>
    <p class="tagline">Join the numbers and get to the <strong>2048 tile!</strong></p>
    <button id="new-game-btn">New Game</button>
    <div id="game-board">
      <div class="grid-background"></div>
      <div id="tile-container"></div>
    </div>
    <div id="game-message" class="game-message hidden">
      <p></p>
      <button id="retry-btn">Try Again</button>
    </div>
    <p class="instructions"><strong>HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> or <strong>swipe</strong> to move the tiles. Tiles with the same number merge into one when they touch.</p>
  </div>
  <script src="game.js"></script>
</body>
</html>

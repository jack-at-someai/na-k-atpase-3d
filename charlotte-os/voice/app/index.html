<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#141414">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Charlotte Voice</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header id="header">
            <div class="header-left">
                <div class="logo">C</div>
                <h1>Charlotte</h1>
            </div>
            <div class="header-right">
                <span id="status-dot" class="dot idle"></span>
                <span id="status-text">Idle</span>
            </div>
        </header>

        <!-- Conversation -->
        <main id="conversation">
            <div id="messages"></div>
        </main>

        <!-- Controls -->
        <footer id="controls">
            <div id="text-input-row">
                <input type="text" id="text-input" placeholder="Type a message..." autocomplete="off">
                <button id="send-btn" title="Send">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
            <button id="mic-btn" title="Push to talk">
                <svg id="mic-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                    <line x1="12" y1="19" x2="12" y2="23"/>
                    <line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
                <span id="mic-label">Hold to speak</span>
            </button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>

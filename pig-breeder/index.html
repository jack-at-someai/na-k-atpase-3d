<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PorkPal â€” Swine Herd Management</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <header>
    <div class="header-left">
      <h1>PorkPal</h1>
      <span class="header-subtitle">Swine Herd Management</span>
    </div>
    <div class="header-right">
      <span class="header-stat" id="hdr-sow-count">0 Sows</span>
      <span class="header-stat" id="hdr-breed-count">0 Active</span>
      <button class="btn btn-sm btn-ghost" id="btn-export">Export</button>
      <button class="btn btn-sm btn-ghost" id="btn-import">Import</button>
      <button class="btn btn-sm btn-danger" id="btn-reset">Reset</button>
    </div>
  </header>
  <nav id="tab-bar">
    <button class="tab active" data-tab="dashboard">Dashboard</button>
    <button class="tab" data-tab="sows">Sows</button>
    <button class="tab" data-tab="breeding">Breeding</button>
    <button class="tab" data-tab="litters">Litters</button>
    <button class="tab" data-tab="semen">Semen</button>
    <button class="tab" data-tab="operations">Operations</button>
    <button class="tab" data-tab="sales">Sales</button>
    <button class="tab" data-tab="feed">Feed</button>
  </nav>
  <main>
    <section id="panel-dashboard" class="panel active"></section>
    <section id="panel-sows" class="panel"></section>
    <section id="panel-breeding" class="panel"></section>
    <section id="panel-litters" class="panel"></section>
    <section id="panel-semen" class="panel"></section>
    <section id="panel-operations" class="panel"></section>
    <section id="panel-sales" class="panel"></section>
    <section id="panel-feed" class="panel"></section>
  </main>
</div>
<div id="modal-overlay" class="hidden">
  <div id="modal">
    <div id="modal-header">
      <h2 id="modal-title"></h2>
      <button id="modal-close">&times;</button>
    </div>
    <div id="modal-body"></div>
    <div id="modal-footer"></div>
  </div>
</div>
<div id="toast-container"></div>
<input type="file" id="file-import" accept=".json" style="display:none">
<script src="app.js"></script>
</body>
</html>

<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --bg: #06060a; --surface: #0c0c12; --surface2: #12121a; --surface3: #1a1a24;
  --border: rgba(255,255,255,0.06); --border2: rgba(255,255,255,0.1); --border3: rgba(255,255,255,0.15);
  --text: #E8E4F0; --text2: #b0aac0; --text3: #706a80; --text4: #3a3648;
  --red: #E53E3E; --green: #48E5A0; --amber: #F5A623; --blue: #4A9EE5;
  --purple: #A855F7; --mauve: #C4A8A8; --teal: #2DD4BF; --pink: #ED64A6;
  --biz-h: 0; --biz-s: 0%; --biz-l: 50%;
  --biz: hsl(var(--biz-h), var(--biz-s), var(--biz-l));
  --biz-glow: hsla(var(--biz-h), var(--biz-s), var(--biz-l), 0.15);
  --biz-dim: hsla(var(--biz-h), var(--biz-s), var(--biz-l), 0.08);
  --biz-border: hsla(var(--biz-h), var(--biz-s), var(--biz-l), 0.2);
}
body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; overflow-x: hidden; }

/* === Neural Canvas === */
#neural-bg { position: fixed; inset: 0; z-index: 0; pointer-events: none; opacity: 0.4; }

/* === Sidebar === */
.sidebar {
  width: 280px; min-width: 280px;
  background: linear-gradient(180deg, #0c0c14 0%, #08080e 100%);
  border-right: 1px solid var(--border); display: flex; flex-direction: column;
  height: 100vh; position: sticky; top: 0; overflow-y: auto; z-index: 10;
}
.sidebar-header { padding: 20px 16px 16px; border-bottom: 1px solid var(--border); }
.sidebar-title { font-size: 15px; font-weight: 700; letter-spacing: -0.5px; }
.sidebar-title span { color: var(--red); }
.sidebar-sub { font-size: 9px; color: var(--text4); margin-top: 3px; letter-spacing: 1px; text-transform: uppercase; }
.sidebar-section { padding: 12px 12px 8px; }
.sidebar-label { font-size: 9px; font-weight: 700; letter-spacing: 1.5px; text-transform: uppercase; color: var(--text4); margin-bottom: 8px; padding: 0 4px; }
.biz-btn {
  display: flex; align-items: center; gap: 10px; width: 100%;
  padding: 10px 12px; background: none; border: 1px solid transparent;
  border-radius: 10px; cursor: pointer; font-family: inherit;
  font-size: 12px; color: var(--text3); transition: all 0.2s; text-align: left;
  margin-bottom: 2px;
}
.biz-btn:hover { color: var(--text2); background: rgba(255,255,255,0.03); }
.biz-btn.active {
  color: var(--text); background: var(--biz-dim);
  border-color: var(--biz-border);
  box-shadow: 0 0 20px var(--biz-glow), inset 0 0 20px rgba(0,0,0,0.3);
}
.biz-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; box-shadow: 0 0 8px currentColor; }
.biz-name { font-weight: 600; font-size: 12px; }
.biz-meta { display: flex; gap: 6px; align-items: center; margin-top: 1px; }
.biz-detail { font-size: 9px; color: var(--text4); }
.biz-industry { font-size: 8px; padding: 1px 6px; border-radius: 3px; background: rgba(255,255,255,0.04); color: var(--text4); letter-spacing: 0.5px; }
.sidebar-footer {
  margin-top: auto; padding: 12px 16px; border-top: 1px solid var(--border);
  font-size: 10px; color: var(--text4);
}
.sidebar-footer a { color: var(--text4); text-decoration: none; transition: color 0.2s; }
.sidebar-footer a:hover { color: var(--red); }

/* === Main === */
.main { flex: 1; min-width: 0; position: relative; z-index: 5; }
.main-header {
  position: sticky; top: 0; z-index: 100;
  background: linear-gradient(180deg, rgba(6,6,10,0.95) 0%, rgba(6,6,10,0.85) 100%);
  backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border); padding: 14px 28px;
  display: flex; align-items: center; gap: 16px;
}
.biz-headline { font-size: 20px; font-weight: 900; letter-spacing: -0.5px; }
.biz-tagline { font-size: 11px; color: var(--text3); }
.header-right { margin-left: auto; display: flex; align-items: center; gap: 8px; }
.arc-tabs { display: flex; gap: 4px; }
.arc-tab {
  padding: 7px 16px; font-size: 11px; font-weight: 600;
  color: var(--text4); background: none; border: 1px solid transparent;
  border-radius: 8px; cursor: pointer; font-family: inherit; transition: all 0.2s;
}
.arc-tab:hover { color: var(--text3); background: rgba(255,255,255,0.03); }
.arc-tab.active {
  color: var(--text); background: rgba(255,255,255,0.05);
  border-color: var(--border2);
}

/* === Deck === */
.deck { padding: 28px; max-width: 980px; margin: 0 auto; }
.arc-badge {
  display: flex; align-items: center; gap: 8px; margin-bottom: 20px;
  padding: 10px 16px; border-radius: 10px; border: 1px solid;
}
.arc-badge-dot { width: 8px; height: 8px; border-radius: 50%; }
.arc-badge-name { font-size: 11px; font-weight: 700; letter-spacing: 0.5px; }
.arc-badge-desc { font-size: 11px; color: var(--text4); margin-left: 4px; }
.arc-badge-count { font-size: 10px; color: var(--text4); margin-left: auto; }

.slide-wrapper { margin-bottom: 24px; }
.slide-header { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
.slide-num {
  width: 26px; height: 26px; border-radius: 8px; display: flex;
  align-items: center; justify-content: center; font-size: 10px; font-weight: 800;
}
.slide-type { font-size: 11px; color: var(--text3); font-weight: 600; letter-spacing: 0.5px; }

/* === Slide Glass === */
.slide {
  position: relative; overflow: hidden;
  background: linear-gradient(135deg, rgba(12,12,20,0.9) 0%, rgba(18,18,28,0.9) 100%);
  backdrop-filter: blur(12px);
  border: 1px solid var(--border2);
  border-radius: 16px; min-height: 200px;
  padding: 44px 52px; display: flex; flex-direction: column; justify-content: center;
}
.slide::before {
  content: ''; position: absolute; inset: 0; opacity: 0.06; pointer-events: none;
  background: radial-gradient(ellipse at 20% 20%, var(--biz) 0%, transparent 60%);
}
.slide.cover-slide::before { opacity: 0.12; }
.slide.cover-slide { min-height: 280px; border-color: var(--biz-border); }

/* Scan line for cover */
.slide.cover-slide::after {
  content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
  background: linear-gradient(90deg, transparent 0%, var(--biz) 50%, transparent 100%);
  opacity: 0.5; animation: scanline 4s ease-in-out infinite;
}
@keyframes scanline {
  0%, 100% { top: 0; opacity: 0; }
  10% { opacity: 0.5; }
  90% { opacity: 0.5; }
  50% { top: 100%; }
}

/* Signal indicator */
.signal-indicator {
  position: absolute; top: 12px; right: 16px; display: flex; gap: 3px; align-items: center;
}
.signal-dot { width: 4px; height: 4px; border-radius: 50%; background: var(--green); opacity: 0.5; }
.signal-dot:nth-child(1) { animation: pulse 2s 0s infinite; }
.signal-dot:nth-child(2) { animation: pulse 2s 0.3s infinite; }
.signal-dot:nth-child(3) { animation: pulse 2s 0.6s infinite; }
@keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }
.signal-label { font-size: 8px; color: var(--text4); letter-spacing: 1px; margin-left: 4px; font-family: 'JetBrains Mono', monospace; }

/* === Slide Components === */
.s-label {
  font-size: 10px; font-weight: 800; letter-spacing: 2.5px; text-transform: uppercase;
  margin-bottom: 14px; display: flex; align-items: center; gap: 8px;
}
.s-label::before { content: ''; width: 16px; height: 1px; }
.s-hero { font-size: 30px; font-weight: 900; letter-spacing: -1.5px; line-height: 1.15; margin-bottom: 14px; }
.s-subhead { font-size: 14px; color: var(--text2); line-height: 1.7; }
.s-body { font-size: 13px; color: var(--text3); line-height: 1.7; }

/* Before/After Split */
.ba-split { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
.ba-panel {
  border-radius: 12px; padding: 24px; position: relative; overflow: hidden;
}
.ba-before {
  background: linear-gradient(135deg, rgba(229,62,62,0.06) 0%, rgba(229,62,62,0.02) 100%);
  border: 1px solid rgba(229,62,62,0.15);
}
.ba-before::before {
  content: ''; position: absolute; top: 0; left: 0; bottom: 0; width: 3px;
  background: linear-gradient(180deg, #E53E3E, transparent);
}
.ba-after {
  background: linear-gradient(135deg, rgba(72,229,160,0.06) 0%, rgba(72,229,160,0.02) 100%);
  border: 1px solid rgba(72,229,160,0.15);
}
.ba-after::before {
  content: ''; position: absolute; top: 0; left: 0; bottom: 0; width: 3px;
  background: linear-gradient(180deg, #48E5A0, transparent);
}
.ba-label { font-size: 10px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 12px; }
.ba-label.before { color: var(--red); }
.ba-label.after { color: var(--green); }
.ba-list { list-style: none; padding: 0; }
.ba-list li { font-size: 12px; color: var(--text3); padding: 5px 0; line-height: 1.6; border-bottom: 1px solid rgba(255,255,255,0.02); }

/* Stat Grid */
.stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; margin-top: 16px; }
.stat-box {
  text-align: center; padding: 20px 10px;

}
.stat-box::before {

.stat-val { font-size: 26px; font-weight: 900; letter-spacing: -1px; }
.stat-label { font-size: 9px; color: var(--text3); margin-top: 6px; letter-spacing: 1px; text-transform: uppercase; }

/* Flow */
.flow { display: flex; align-items: center; gap: 6px; flex-wrap: wrap; margin: 20px 0; }
.flow-step {
  padding: 10px 20px; border-radius: 10px; font-size: 12px; font-weight: 700;

.flow-arrow {

}
.flow-arrow::after { content: ''; width: 12px; height: 1px; background: var(--text4); margin-right: -2px; }

/* Primitives */
.hw-primitives { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
.hw-prim {
  display: flex; align-items: center; gap: 6px; padding: 8px 14px;

/* Team Grid */
.team-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 14px; margin-top: 16px; }
.team-member {

  background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  border-radius: 12px; border: 1px solid var(--border);
}
.team-initials {
  width: 44px; height: 44px; border-radius: 50%;
  background: linear-gradient(135deg, var(--biz-dim), transparent);
  border: 1px solid var(--biz-border);
  display: flex; align-items: center; justify-content: center;
  margin: 0 auto 10px; font-size: 14px; font-weight: 800; color: var(--text3);
}
.team-name { font-size: 12px; font-weight: 700; }
.team-role { font-size: 10px; color: var(--text3); margin-top: 2px; }

/* Logo Wall */
.logo-wall { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 14px; }
.logo-item {
  padding: 8px 16px; border-radius: 8px; font-size: 11px; font-weight: 600; color: var(--text3);
  background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
  border: 1px solid var(--border);
}

/* Comparison Table */
.comp-table { width: 100%; border-collapse: collapse; margin-top: 14px; font-size: 12px; }
.comp-table th { text-align: left; padding: 10px 14px; font-size: 9px; font-weight: 800; letter-spacing: 1.5px; text-transform: uppercase; color: var(--text4); border-bottom: 1px solid var(--border2); }
.comp-table td { padding: 10px 14px; color: var(--text3); border-bottom: 1px solid var(--border); }
.comp-table tr:first-child td { font-weight: 700; }
.comp-table .check { color: var(--green); font-size: 14px; }
.comp-table .cross { color: var(--text4); }

/* TAM circles */
.tam-wrap { text-align: center; margin-top: 16px; }
.tam-circle {
  display: inline-flex; flex-direction: column; align-items: center; justify-content: center;
  border-radius: 50%; backdrop-filter: blur(4px);
}
.tam-label { font-size: 9px; font-weight: 800; letter-spacing: 2px; }
.tam-value { font-size: 18px; font-weight: 900; letter-spacing: -0.5px; }

/* Pricing */
.pricing { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; margin-top: 14px; }
.pricing-tier {
  padding: 24px 16px; border-radius: 14px; text-align: center;
  background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));

}
.pricing-tier.highlight {

  box-shadow: 0 0 30px var(--biz-glow);

.pricing-name { font-size: 9px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; }
.pricing-price { font-size: 24px; font-weight: 900; margin-bottom: 6px; letter-spacing: -1px; }
.pricing-detail { font-size: 11px; color: var(--text3); line-height: 1.6; }

/* Revenue bars */
.rev-bars { margin-top: 14px; }
.rev-row { display: flex; align-items: center; gap: 14px; margin-bottom: 10px; }
.rev-label { width: 60px; font-size: 11px; color: var(--text3); text-align: right; font-weight: 600; }
.rev-bar-track { flex: 1; height: 24px; background: rgba(255,255,255,0.03); border-radius: 6px; overflow: hidden; border: 1px solid var(--border); }
.rev-bar-fill { height: 100%; border-radius: 5px; transition: width 0.8s ease-out; }
.rev-value { width: 80px; font-size: 12px; font-weight: 800; }

/* Cover industry badge */
.industry-badge {
  display: inline-flex; align-items: center; gap: 6px;
  padding: 5px 14px; border-radius: 20px; font-size: 9px; font-weight: 700;
  letter-spacing: 1.5px; text-transform: uppercase;
  border: 1px solid var(--biz-border); margin-bottom: 16px;
}
.industry-badge .badge-glow {
  width: 6px; height: 6px; border-radius: 50%;
  box-shadow: 0 0 6px currentColor;

/* AI KRF badge */
.krf-badge {
  font-family: 'JetBrains Mono', monospace; font-size: 9px; color: var(--text4);
  padding: 4px 10px; border: 1px solid var(--border); border-radius: 6px;
  display: inline-block; margin-top: 8px; letter-spacing: 0.5px;
}

@media (max-width: 900px) {
  .sidebar { display: none; }
  .ba-split { grid-template-columns: 1fr; }
  .stat-grid { grid-template-columns: repeat(2, 1fr); }
  .pricing { grid-template-columns: 1fr; }
  .slide { padding: 28px 24px; }
}
</style>

// ============================================================
// NEURAL NETWORK BACKGROUND
// ============================================================
(function() {
  var canvas = document.getElementById('neural-bg');
  var ctx = canvas.getContext('2d');
  var nodes = [], edges = [];
  var W, H, hue = 38;

  function resize() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  // Generate nodes
  for (var i = 0; i < 60; i++) {
    nodes.push({
      x: Math.random() * 2000, y: Math.random() * 1200,
      vx: (Math.random() - 0.5) * 0.3, vy: (Math.random() - 0.5) * 0.3,
      r: 1.5 + Math.random() * 2, pulse: Math.random() * Math.PI * 2
    });
  }
  // Generate edges
  for (var i = 0; i < nodes.length; i++) {
    for (var j = i + 1; j < nodes.length; j++) {
      var dx = nodes[i].x - nodes[j].x, dy = nodes[i].y - nodes[j].y;
      if (Math.sqrt(dx * dx + dy * dy) < 250) edges.push([i, j]);
    }
  }

  function draw(t) {
    ctx.clearRect(0, 0, W, H);

    // Update nodes
    nodes.forEach(function(n) {
      n.x += n.vx; n.y += n.vy;
      if (n.x < 0 || n.x > W) n.vx *= -1;
      if (n.y < 0 || n.y > H) n.vy *= -1;
      n.pulse += 0.02;
    });

    // Draw edges
    ctx.strokeStyle = 'hsla(' + hue + ', 60%, 50%, 0.06)';
    ctx.lineWidth = 0.5;
    edges.forEach(function(e) {
      var a = nodes[e[0]], b = nodes[e[1]];
      ctx.beginPath(); ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y); ctx.stroke();
    });

    // Draw nodes
    nodes.forEach(function(n) {
      var alpha = 0.15 + 0.1 * Math.sin(n.pulse);
      ctx.beginPath(); ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
      ctx.fillStyle = 'hsla(' + hue + ', 60%, 60%, ' + alpha + ')';
      ctx.fill();
    });

    // Occasional signal pulse along an edge
    var ei = Math.floor((t / 80) % edges.length);
    var e = edges[ei]; var a = nodes[e[0]], b = nodes[e[1]];
    var prog = (t % 80) / 80;
    var px = a.x + (b.x - a.x) * prog, py = a.y + (b.y - a.y) * prog;
    ctx.beginPath(); ctx.arc(px, py, 3, 0, Math.PI * 2);
    ctx.fillStyle = 'hsla(' + hue + ', 70%, 60%, 0.4)';
    ctx.fill();

    requestAnimationFrame(draw);
  }
  requestAnimationFrame(draw);

  window.setNeuralHue = function(h) { hue = h; };
})();

function renderSidebar() {
  var list = document.getElementById('biz-list');
  list.innerHTML = Object.keys(BIZ).map(function(key) {
    var b = BIZ[key];
    return '<button class="biz-btn" data-key="' + key + '" onclick="selectBiz(\'' + key + '\')">' +
      '<div class="biz-dot" style="background:' + b.color + ';color:' + b.color + '"></div>' +
      '<div><div class="biz-name">' + b.short + '</div>' +
      '<div class="biz-meta"><span class="biz-detail">' + b.contract + '</span>' +
      '<span class="biz-industry">' + b.industry + '</span></div></div>' +
    '</button>';
  }).join('');
}

function renderArcTabs() {
  document.getElementById('arc-tabs').innerHTML = Object.keys(ARCS).map(function(key) {
    var a = ARCS[key];
    return '<button class="arc-tab" data-arc="' + key + '" onclick="selectArc(\'' + key + '\')">' + a.name + '</button>';
  }).join('');
}

function selectBiz(key) {
  currentBiz = key; var b = BIZ[key];
  document.getElementById('biz-headline').textContent = b.short;
  document.getElementById('biz-headline').style.color = b.color;
  document.getElementById('biz-tagline').textContent = b.tagline;
  // Set CSS custom properties for business theme
  var r = document.documentElement;
  r.style.setProperty('--biz-h', b.hue);
  r.style.setProperty('--biz-s', '60%');
  r.style.setProperty('--biz-l', '55%');
  // Update neural network hue
  if (window.setNeuralHue) window.setNeuralHue(b.hue);
  document.querySelectorAll('.biz-btn').forEach(function(btn) {
    btn.classList.toggle('active', btn.dataset.key === key);
  });
  renderDeck();
}

function selectArc(key) {
  currentArc = key;
  document.querySelectorAll('.arc-tab').forEach(function(t) { t.classList.toggle('active', t.dataset.arc === key); });
  renderDeck();
}

function renderDeck() {
  var b = BIZ[currentBiz], arc = ARCS[currentArc], deck = document.getElementById('deck');
  deck.innerHTML = '<div class="arc-badge" style="background:' + arc.color + '08;border-color:' + arc.color + '22">' +
    '<div class="arc-badge-dot" style="background:' + arc.color + ';box-shadow:0 0 8px ' + arc.color + '"></div>' +
    '<span class="arc-badge-name" style="color:' + arc.color + '">' + arc.name + '</span>' +
    '<span class="arc-badge-desc">' + arc.desc + '</span>' +

    var col = SLIDE_COLORS[type] || '#888';

      '<div class="slide-num" style="background:' + col + '15;color:' + col + ';border:1px solid ' + col + '22">' + (idx + 1) + '</div>' +

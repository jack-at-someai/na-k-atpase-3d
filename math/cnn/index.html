<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN 3D Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <span class="header-title">CNN 3D Playground</span>
            <div class="header-controls">
                <button class="btn active" id="btn-explore">Explore</button>
                <button class="btn" id="btn-animate">Animate</button>
                <button class="btn" id="btn-pause">Pause</button>
                <button class="btn" id="btn-reset">Reset</button>
            </div>
        </div>
        <div class="header-stats">
            <span>FPS <span class="stat-val" id="stat-fps">0</span></span>
            <span>Layers <span class="stat-val" id="stat-layers">0</span></span>
        </div>
    </div>

    <div class="main">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Architecture -->
            <div class="sidebar-section">
                <div class="section-title">Architecture</div>
                <select id="preset-select">
                    <option value="simple">Simple 3-Layer</option>
                    <option value="lenet5">LeNet-5</option>
                    <option value="alexnet-mini">AlexNet-Mini</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <!-- Layer list -->
            <div class="sidebar-section">
                <div class="section-title">Layers</div>
                <div class="layer-list" id="layer-list"></div>
                <div class="layer-actions" style="margin-top:8px">
                    <select id="add-layer-type">
                        <option value="conv">Conv</option>
                        <option value="pool">Pool</option>
                        <option value="fc">FC</option>
                        <option value="flatten">Flatten</option>
                    </select>
                    <button class="btn btn-small" id="btn-add-layer">+ Add</button>
                    <button class="btn btn-small" id="btn-remove-layer">- Remove</button>
                </div>
            </div>

            <!-- Selected Layer controls -->
            <div class="sidebar-section">
                <div class="section-title">Selected Layer</div>
                <div id="layer-controls">
                    <p class="controls-hint">Click a layer to see controls</p>
                </div>
            </div>

            <!-- Visualization -->
            <div class="sidebar-section">
                <div class="section-title">Visualization</div>
                <div class="vis-toggles">
                    <label class="vis-toggle"><input type="checkbox" id="toggle-kernel" checked> Kernel Animation</label>
                    <label class="vis-toggle"><input type="checkbox" id="toggle-dataflow" checked> Data Flow</label>
                    <label class="vis-toggle"><input type="checkbox" id="toggle-grid" checked> Grid Lines</label>
                    <label class="vis-toggle"><input type="checkbox" id="toggle-dims" checked> Dimensions</label>
                    <label class="vis-toggle"><input type="checkbox" id="toggle-heatmap" checked> Activation Heatmap</label>
                </div>
                <div class="speed-control" style="margin-top:8px">
                    Speed
                    <input type="range" id="speed-slider" min="0.1" max="3" step="0.1" value="1">
                    <span id="speed-val">1.0x</span>
                </div>
            </div>

            <!-- Input Image -->
            <div class="sidebar-section">
                <div class="section-title">Input Image</div>
                <div class="pattern-grid" id="pattern-tiles"></div>
            </div>
        </div>

        <!-- Canvas -->
        <div class="canvas-container">
            <canvas id="canvas"></canvas>

            <!-- Info Panel Overlay -->
            <div class="info-panel" id="info-panel">
                <div class="info-header">
                    <span class="info-title" id="info-title">Layer</span>
                    <button class="info-close" id="info-close">&times;</button>
                </div>
                <p class="info-description" id="info-description"></p>
                <div class="info-formula-box" id="info-formula"></div>
                <div class="info-insight" id="info-insight"></div>
                <div class="info-diagram-container">
                    <canvas id="info-diagram"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="cnn.js"></script>
    <script src="renderer.js"></script>
    <script src="app.js"></script>
</body>
</html>

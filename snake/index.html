<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Snake</h1>
    <div class="info-bar">
      <span id="score">Score: 0</span>
      <span id="high-score">Best: 0</span>
      <span id="speed-display">Speed: 1</span>
    </div>
    <canvas id="canvas"></canvas>
    <div id="overlay" class="overlay">
      <p id="overlay-text">Press any arrow key to start</p>
      <button id="start-btn">Play</button>
    </div>
    <div class="controls-mobile">
      <button class="arrow-btn" data-dir="up">&#9650;</button>
      <div class="arrow-row">
        <button class="arrow-btn" data-dir="left">&#9664;</button>
        <button class="arrow-btn" data-dir="down">&#9660;</button>
        <button class="arrow-btn" data-dir="right">&#9654;</button>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
